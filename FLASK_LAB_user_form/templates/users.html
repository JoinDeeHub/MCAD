<!DOCTYPE html>

<html>

<head>

 <title>All Users</title>

</head>

<body>

 <h2>Registered Users</h2>

 <table border="1">

   <tr>

     <th>ID</th>

     <th>Username</th>

     <th>Password</th>

     <th>Email</th>

   </tr>

   {% for user in users %}

   <tr>

     <td>{{ user.id }}</td>

     <td>{{ user.username }}</td>

     <td>{{ user.password }}</td>

     <td>{{ user.email }}</td>

   </tr>

   {% endfor %}

 </table>

 <br>

 <a href="/">Back to Form</a>

</body>

</html>
